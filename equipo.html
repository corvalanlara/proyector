<div class="content">
	<div class="columns">
	    	<div class="column">
			<figure class="image">
				<img class="is-rounded" src="images/rafael.jpg" alt="Fotografía del profesor Rafael Larraín"/>
				<figcaption>
					<span class="is-size-3 is-family-secondary">Rafael Larraín</span>
					<p>Ingeniero Agrónomo y Magíster (UC) y Doctorado (University of Wisconsin-Madison) en Producción Animal y Nutrición de rumiantes. Profesor e investigador de la UC de Chile desde 2002 e investigador del Centro de Ecología Aplicada y Sustentabilidad (CAPES). Profesional acreditado del Instituto Savory Internacional.</p>
				</figcaption>
			</figure>
		</div>
		<div class="column">
			<figure class="image">
				<img class="is-rounded" src="images/savka.jpg" alt="Fotografía de Savka Aldunate"/>
				<figcaption>
					<span class="is-size-3 is-family-secondary">Savka Aldunate</span>
            				<p>Ingeniera Agrónoma UC, coordinadora de campo de la Estación Experimental. Cursó la Especialización en Manejo Holístico del Instituto Savory el año 2022 y el curso de Introducción al Pastoreo Racional Voisin en 2023. Supervisa el pastoreo y las labores agrícolas.</p>
				</figcaption>
			</figure>
		</div>
		<div class="column">
			<figure class="image">
				<img class="is-rounded" src="images/matias.jpg" alt="Fotografía de Matías Vergara"/>
				<figcaption>
					<span class="is-size-3 is-family-secondary">Matías Vergara</span>
            				<p>Licenciado en Ciencias de los Agrorecursos y estudiante de Magíster en Producción Animal. Cursó la Especialización en Manejo Holístico del Instituto Savory el año 2021 y ha trabajado con Efecto Manada apoyando la Certificación EOV en un gran número de campos. Apoya con labores de planificación, movimiento y cuidado de los animales.</p>
				</figcaption>
			</figure>
		</div>
	</div>
	<div class="columns">
		<div class="column">
			<figure class="image">
				<img class="is-rounded" src="images/josemanuel.jpg" alt="Fotografía de José Manuel Guevara"/>
				<figcaption>
					<span class="is-size-3 is-family-secondary">José Manuel Guevara</span>
	    				<p>Médico Veterinario de la Universidad Mayor, con años de experiencia como administrador ganadero. Es el encargado de supervisar la salud y bienestar de los animales.</p>
				</figcaption>
			</figure>
		</div>
		<div class="column">
			<figure class="image">
				<img class="is-rounded" src="images/akira.jpg" alt="Fotografía de Akira"/>
				<figcaption>
					<span class="is-size-3 is-family-secondary">Akira</span>
	    				<p>Perra guardián de raza Gran Pirineo. Encargada del cuidado y vigilancia permanente de las gallinas para prevenir el ataque de depredadores, especialmente perros y quiques.</p>
				</figcaption>
			</figure>
		</div>
		<div class="column">
			<figure class="image">
				<img class="is-rounded" src="images/clotilde.jpg" alt="Fotografía de Clotilde"/>
				<figcaption>
					<span class="is-size-3 is-family-secondary">Clotilde</span>
	    				<p>Gallina Lohmann Brown-Lite. Presidenta del sindicato de gallinas ponedoras. Encargada de guiar a las demás gallinas en los cambios de ubicación de los gallineros, dar aviso de la llegada de comida y manifestar cualquier signo de incomodidad o problemas.</p>
				</figcaption>
			</figure>
